<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.bootcss.com/jquery/1.9.0/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="referrer" content="never">
    <title>Document</title>
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_897363_d8y5p7zvh2e.css
">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./layout.css">
</head>

<body>
    <section id='page-music'>
        <main class="clearfix">
            <div class="panel">
                <div class="cover" style="background-image:url(http://cloud.hunger-valley.com/music/public_tuijian_spring.jpg-small)"></div>
                <div class="control">
                    <i class="btn-like iconfont icon-like"></i>
                    <i class="btn-play iconfont icon-play"></i>
                    <i class="btn-next iconfont icon-next"></i>
                </div>
            </div>
            <div class="info">
                <h3 class="sort">饥人谷</h3>
                <h2 class="title">It's a new day</h2>
                <p class="artist"> 作者</p>
                <div class="info-ctrl">
                    <i class="iconfont icon-music">999</i>
                    <i class="iconfont icon-like">999</i>
                    <i class="iconfont icon-zan">999</i>
                </div>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <span id="curr">0:00</span>/<span id="total">0:00</span>
                <p class="lyric">歌词</p>
            </div>
        </main>
        <footer>
            <div class="wrap">
                <ul class="clearfix">
                    <!-- <li class="cover">
                        <div style="background-image:url(http://cloud.hunger-valley.com/music/public_tuijian_spring.jpg-small)"></div>
                        <h3>hahaha</h3>
                    </li> -->
                </ul>
            </div>
            <i class="prev iconfont icon-left"></i>
            <i class="next iconfont icon-right"></i>
        </footer>
    </section>
    <section id="page-cover">
    </section>
    <div class="bg"></div>
    <script src="./main.js"></script>
</body>

</html>
